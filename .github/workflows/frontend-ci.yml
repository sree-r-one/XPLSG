name: Frontend-CI

on:
  push:
    branches:
      - develop
      - "feature/**" # Run CI for all feature branches
    paths:
      - "frontend/**" # Trigger workflow only for frontend changes
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop # Run CI for PRs into develop
    paths:
      - "frontend/**" # Only trigger if frontend code changes

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node.js with caching for dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      # Run Unit Tests with Vitest
      - name: Run Unit Tests
        run: |
          cd frontend
          npm run test

      # Build the frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
