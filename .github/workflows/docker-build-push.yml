name: Docker Build & Push to ACR

on:
  push:
    branches:
      - develop # ✅ Build images on develop (but do not deploy)
      - master # ✅ Deploy when merging into master
  workflow_dispatch: # ✅ Allows manual deployment

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Frontend Docker Image
      - name: Build & Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/xplsg-frontend:${{ github.ref_name }}
            ${{ secrets.ACR_LOGIN_SERVER }}/xplsg-frontend:commit-${{ github.sha }}

          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/xplsg-frontend:${{ startsWith(github.ref, 'refs/heads/master') && 'latest' || 'develop' }}
          cache-to: type=inline

      # Auth-Service Docker Image
      - name: Build & Push Auth-Service Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/auth
          file: ./backend/services/auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/xplsg-auth-service:${{ github.ref_name }}
            ${{ secrets.ACR_LOGIN_SERVER }}/xplsg-auth-service:commit-${{ github.sha }}

          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/xplsg-auth-service:${{ startsWith(github.ref, 'refs/heads/master') && 'latest' || 'develop' }}
          cache-to: type=inline
